name: neutron-imaging-dev
channels:
  - conda-forge
  - neutronimaging
  - oncat
dependencies:
  # Base
  - python
  - requests
  - requests-oauthlib
  - pre-commit
  # Compute
  - astropy
  - scipy
  - pandas
  - scikit-image
  - h5py
  - lmfit
  - inflect
  - werkzeug
  - NeuNorm
  # Plotting
  - matplotlib
  - plotly
  - dash
  # Jupyter
  - jupyterlab
  - ipympl
  - ipywidgets
  - jupytext
  - nbstripout
  # Excel
  - xlrd
  - openpyxl
  - xlsxwriter
  # Qt
  - qt=5.15.8 # Avoid unexpected qt upgrades
  - qtpy>=1.9.0
  - pyqt>=5.15,<6
  - pyqtgraph
  # Util
  - tqdm
  # ORNL
  - pyoncat
  # test
  - pytest
  # neutronimaging + pip_only_deps
  - pip:
    - changepy==0.3.1
    - neutronbraggedge==2.0.6
    - sectorizedradialprofile
    - ImagingReso==1.7.5
