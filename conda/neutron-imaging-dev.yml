name: neutron-imaging-dev
channels:
  - conda-forge
  - oncat
dependencies:
  # Base
  - python
  - requests
  - requests-oauthlib
  # Core (?)
  - astropy
  - scipy
  - pandas
  - scikit-image
  - h5py
  - lmfit
  - inflect
  - werkzeug
  # Plotting
  - matplotlib
  - plotly
  - dash
  # Jupyter
  - jupyterlab
  - ipympl
  - ipywidgets
  - jupytext
  - nbstripout
  # Excel
  - xlrd
  - openpyxl
  - xlsxwriter
  # Qt
  - qt=5.15.8 # Avoid unexpected qt upgrades
  - qtpy>=1.9.0
  - pyqt>=5.15,<6
  - pyqtgraph
  # ORNL
  - pyoncat
  # neutronimaging + pip_only_deps
  - pip
  - pip:
    - changepy==0.3.1
    - ipywe==0.1.3a1
    - neutronbraggedge==2.0.6
    - NeuNorm==1.5.3
    - sectorizedradialprofile
    - ImagingReso==1.7.5
